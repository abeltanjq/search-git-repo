<div class="result-list">
  <md-toolbar *ngIf="results.length == 0" color="warn">  
        &nbsp;&nbsp;&nbsp;<span>No results found.  Try another search term.</span>
  </md-toolbar>
  <md-toolbar *ngIf="results.length > 1" color="primary">  
      <div class="row-container">
          <div id="header-left">
            &nbsp;&nbsp;&nbsp;<strong>Owner</strong>&nbsp;&nbsp;/&nbsp;&nbsp;<i>Repo Name</i>
          </div>
          <div id="header-right">
            &nbsp;&nbsp;&nbsp;<strong>Total Results: </strong> {{results.length}}
          </div>
      </div>
  </md-toolbar>
  <md-list id="sb-result-list" *ngIf="results.length > 1"> 
    <md-list-item *ngFor="let result of results; let i = index;">
      <span>{{i+1}}.</span>&nbsp;&nbsp;&nbsp;
      <button md-button class="result-btn" [routerLink]="['/repo', result.id]">
        <strong>{{result.owner.login}}</strong> / <i>{{result.name}}</i>
      </button>
    </md-list-item>
  </md-list>
</div>
