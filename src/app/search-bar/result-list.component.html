<md-list>
    <md-list-item *ngFor="let result of results">
      <!--md-card><strong>{{result.owner}}</strong> / {{result.name}}</md-card-->
      <button md-raised-button class="result-btn" [routerLink]="['/repo', result.id]">
        <strong>{{result.owner.login}}</strong> / <i>{{result.name}}</i>
      </button>
    </md-list-item>
</md-list>
